<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de búsqueda</title>
    <link rel="stylesheet" href="/Css/styleResultados.css">
    
</head>
<body>
    <div class="Encabezado" id="Encabezado">       
            <h1>allrecipes</h1>
    </div>
    <h2>Resultados de búsqueda</h2>
    <div id="resultados"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('query');
            if (query) {
                // Hacer la solicitud fetch con la API correspondiente (como se hace en tu función BuscarParaVistaPrevia)
                const url = `https://www.themealdb.com/api/json/v1/1/search.php?s=${query}`;
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Manejar los datos de respuesta
                        console.log('Resultado de búsqueda:', data);
                        renderizarResultados(data.meals);
                    })
                    .catch(error => {
                        console.error('Hubo un problema con la solicitud fetch:', error);
                    });
            }
        });

        function renderizarResultados(resultados) {
            const resultadosDiv = document.getElementById('resultados');
            resultadosDiv.innerHTML = ''; // Limpiar resultados anteriores

            resultados.forEach(receta => {
                const recetaDiv = document.createElement('div');
                recetaDiv.classList.add('receta');

                const nombre = document.createElement('h2');
                nombre.textContent = receta.strMeal;
                recetaDiv.appendChild(nombre);

                // Puedes añadir más detalles de la receta según tu diseño aquí

                resultadosDiv.appendChild(recetaDiv);
            });
        }
    </script>
</body>
</html>
